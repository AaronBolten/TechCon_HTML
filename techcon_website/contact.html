<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <main>

    <!-- Contact Information Section -->
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:email@example.com">email@example.com</a></p>

      <h3>Follow Us on Social Media</h3>
      <ul>
        <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
        <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <!-- Embedded Google Map -->
    <section>
      <h2>Our Location</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.9175979990077!2d-74.00601548459393!3d40.71277597933006!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a31668f5f0f%3A0x9b4f6e30a22942b3!2sNew%20York%20City%20Hall!5e0!3m2!1sen!2sus!4v1685723905790!5m2!1sen!2sus"
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>

    <!-- Contact Form -->
    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="post">
        <div>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required>
        </div><br>

        <div>
          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required>
        </div><br>

        <div>
          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" cols="30" required></textarea>
        </div><br>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>

  </main>

  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. | copyright</p>
  </footer>

</body>
</html>
